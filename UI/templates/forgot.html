<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Career - Forgot Password</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container for the forgot password form */
        .forgot-password-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Links */
        .forgot-password-links {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin: 5px;
        }

        .forgot-password-links a:hover {
            text-decoration: underline;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .popup p {
            font-size: 18px;
            color: #333;
        }

        .popup button {
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #e64a19;
        }

        /* Active classes for showing the popup */
        .popup-overlay.active {
            display: flex;
        }

        .popup.active {
            display: block;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .forgot-password-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .popup p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Genesis Career</h1>
        <h2>Reset Your Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="forgot-password-links">
            <a href="/login">Back to Login</a>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Handling the form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Prepare the request body
            const requestBody = {
                username: username,
                email: email
            };

            // Send the POST request to the API
            fetch('http://127.0.0.1:8081/ForgotPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                // Display success message
                document.getElementById('popup-message').innerText = "Password reset link sent to your email!";
                document.getElementById('popup-overlay').classList.add('active');
            })
            .catch(error => {
                // Display error message
                document.getElementById('popup-message').innerText = "Something went wrong. Please try again.";
                document.getElementById('popup-overlay').classList.add('active');
            });
        });

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('active');
        }
    </script>
</body>
</html>
